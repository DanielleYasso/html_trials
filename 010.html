<html>
<head>
    <title>Trial 10: Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .left {
            width: 110px;
            display: inline-block;
        }
        #box_a {
            position: absolute;
            margin-left: 350px;
            height: 175px;
            background-color: #D8D8D8;
        }
        #box_b {
            height: 200px;
            background-color: #D8D8D8;
        }
        .box {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Columns!</h1>

    <div id="box_a" class="box">
        <form action="/">
            <div>
                <div class="left"><label for="name_input">Name</label></div>
                <input type="text" name="name" id="name_input">
            </div>
            <div>
                <div class="left"><label for="age">Age</label></div>
                <input type="text" name="age">
            </div>
            <div>
                <div class="left"><label for="favorite_color">Favorite Color</label></div>
                <select name="favorite_color" id="favorite_color">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="fuchsia">Fuchsia</option>
                    <option value="magenta" selected>Magenta</option>
                </select>
            </div> 
            <div>
                <div class="left">Love music!</div>
                <input type="radio" name="music" value="love">
            </div>
            <div>
                <div class="left">Hate music!</div>
                <input type="radio" name="music" value="hate">
            </div>
            <div>
                <div class="left">Is it raining?</div>
                <input type="checkbox" name="weather" value="raining">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>

    <div id="box_b" class="box">
        <h2>Here is a list of things.</h2>
        <ul>
            <li>Banana.</li>
            <li>Rabbit holes.</li>
            <li>John Quincy Adams</li>
            <li>A sea serpent.</li>
        </ul>
    </div>



</body>
</html>
